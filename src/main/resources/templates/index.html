<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>立方的一生 - 游戏启动页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* 星空背景 */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(1px 1px at 20px 30px, white, rgba(0,0,0,0)),
                    radial-gradient(1px 1px at 40px 70px, white, rgba(0,0,0,0)),
                    radial-gradient(1px 1px at 80px 10px, white, rgba(0,0,0,0)),
                    radial-gradient(1px 1px at 120px 40px, white, rgba(0,0,0,0)),
                    radial-gradient(1px 1px at 160px 70px, white, rgba(0,0,0,0)),
                    radial-gradient(1px 1px at 200px 20px, white, rgba(0,0,0,0)),
                    radial-gradient(1px 1px at 240px 50px, white, rgba(0,0,0,0)),
                    radial-gradient(1px 1px at 280px 80px, white, rgba(0,0,0,0)),
                    radial-gradient(1px 1px at 320px 30px, white, rgba(0,0,0,0)),
                    radial-gradient(1px 1px at 360px 60px, white, rgba(0,0,0,0));
            background-size: 400px 100px;
            animation: starMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes starMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        .start-container {
            text-align: center;
            z-index: 10;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-title {
            color: #ffffff; /* 基础白色，与星空背景对比 */
            font-size: 3.5rem; /* 适度放大，增强视觉焦点 */
            margin-bottom: 2.5rem;
            font-family: 'Consolas', 'Monaco', monospace; /* 等宽字体，强化立方体的几何感 */
            font-weight: bold;
            position: relative;
            z-index: 2;
            /* 多层阴影模拟3D立体效果，呼应游戏3D特性 */
            text-shadow:
                    0 0 5px rgba(0, 191, 255, 0.8), /* 内层蓝光，与按钮光效呼应 */
                    1px 1px 2px rgba(0, 0, 0, 0.5), /* 轻微投影，增强立体感 */
                    0 0 20px rgba(0, 191, 255, 0.4), /* 外层光晕，提升氛围 */
                    0 0 30px rgba(0, 150, 255, 0.2);
            /* 微妙动画：缓慢色调旋转+缩放，体现"一生"的动态变化感 */
            animation: titlePulse 8s ease-in-out infinite;
        }

        /* 标题动画关键帧 */
        @keyframes titlePulse {
            0%, 100% {
                transform: scale(1);
                filter: hue-rotate(0deg);
            }
            50% {
                transform: scale(1.03); /* 轻微放大，增强呼吸感 */
                filter: hue-rotate(5deg); /* 微调色调，模拟星光变化 */
            }
        }

        /* 可选：添加立方体装饰元素（通过伪元素强化主题） */
        .game-title::before, .game-title::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(0, 191, 255, 0.3);
            transform: rotate(45deg); /* 旋转成菱形，模拟立方体的面 */
            z-index: -1;
        }

        .game-title::before {
            top: -15px;
            left: -20px;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
            animation: floatLeft 6s ease-in-out infinite;
        }

        .game-title::after {
            bottom: -15px;
            right: -20px;
            background: rgba(76, 175, 80, 0.3); /* 呼应"继续游戏"按钮的绿色系 */
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
            animation: floatRight 8s ease-in-out infinite;
        }

        /* 立方体装饰的浮动动画 */
        @keyframes floatLeft {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(-10px); }
        }

        @keyframes floatRight {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(10px); }
        }

        /* 开始游戏按钮 - 与星空背景风格统一 */
        .start-button {
            background: rgba(0, 120, 215, 0.2);
            color: white;
            border: 1px solid rgba(0, 191, 255, 0.5);
            padding: 18px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3),
            inset 0 0 10px rgba(0, 191, 255, 0.2);
            outline: none;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00bfff, #0078d7, #005fa3);
            z-index: -1;
            border-radius: 52px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .start-button:hover::before {
            opacity: 1;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.5),
            inset 0 0 15px rgba(0, 191, 255, 0.3);
        }

        .start-button:active {
            transform: scale(0.98);
        }

        .start-button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .start-button:active::after {
            animation: clickEffect 0.5s ease-out;
        }

        @keyframes clickEffect {
            0% {
                opacity: 1;
                transform: scale(0, 0) translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: scale(20, 20) translate(-50%, -50%);
            }
        }

        /* 右上角退出登录图标 */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(15, 15, 26, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .logout-btn::before {
            content: '⟳';
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 68, 68, 0.2);
            border-color: rgba(255, 68, 68, 0.5);
            transform: rotate(90deg);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.3);
        }

        .logout-btn:hover::before {
            color: #ff4444;
        }

        .auth-card {
            background-color: rgba(15, 15, 26, 0.8);
            padding: 2rem;
            border-radius: 15px;
            width: 350px;
            backdrop-filter: blur(10px);
            transition: all 0.8s ease-in-out;
            opacity: 1;
            transform: translateY(0);
            position: absolute;
        }

        #loginCard {
            box-shadow: 0 0 30px rgba(0, 120, 215, 0.3);
            border-top: 3px solid #0078d7;
        }

        #registerCard {
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
            border-top: 3px solid #4CAF50;
        }

        #registerCard .auth-button {
            background-color: #4CAF50;
        }

        #registerCard .auth-button:hover {
            background-color: #3d8b40;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        .auth-card.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            color: white;
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(0, 120, 215, 0.5);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #registerCard input {
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .auth-button:hover {
            background-color: #005fa3;
            box-shadow: 0 0 15px rgba(0, 120, 215, 0.5);
        }

        .toggle-link {
            color: #00bfff;
            cursor: pointer;
            text-align: center;
            margin-top: 1rem;
            display: block;
            transition: color 0.3s ease;
        }

        #registerCard .toggle-link {
            color: #81c784;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        #loginCard .toggle-link:hover {
            color: #00e5ff;
        }

        #registerCard .toggle-link:hover {
            color: #a5d6a7;
        }

        .success-message {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 1rem;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(76, 175, 80, 0.5);
            background-color: rgba(76, 175, 80, 0.1);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-bottom: 1rem;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 68, 68, 0.5);
            background-color: rgba(255, 68, 68, 0.1);
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 300px;
            position: relative;
        }

        /* 按钮组垂直排列 */
        .button-group {
            display: flex;
            flex-direction: column; /* 改为垂直排列 */
            gap: 15px; /* 垂直间距 */
            margin-bottom: 20px;
        }

        /* 新游戏按钮样式 - 蓝色系 */
        #newGameButton {
            background: rgba(0, 120, 215, 0.2);
            border-color: rgba(0, 191, 255, 0.5);
        }

        #newGameButton::before {
            background: linear-gradient(45deg, #00bfff, #0078d7, #005fa3);
        }

        #newGameButton:hover {
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.5),
            inset 0 0 15px rgba(0, 191, 255, 0.3);
        }

        /* 继续游戏按钮样式 - 绿色系 */
        #continueGameButton {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(129, 199, 132, 0.5);
        }

        #continueGameButton::before {
            background: linear-gradient(45deg, #81c784, #4CAF50, #3d8b40);
        }

        #continueGameButton:hover {
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.5),
            inset 0 0 15px rgba(76, 175, 80, 0.3);
        }

        #continueGameButton:disabled {
            background: rgba(100, 100, 100, 0.2);
            border-color: rgba(150, 150, 150, 0.5);
            cursor: not-allowed;
            box-shadow: none;
        }

        #continueGameButton:disabled:hover {
            box-shadow: none;
            transform: none;
        }

        /* 自定义弹窗样式 */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 15, 26, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .custom-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: rgba(15, 15, 26, 0.95);
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.2);
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .custom-modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-title {
            color: white;
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .modal-message {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 10px 25px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .modal-btn.cancel {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-btn.confirm {
            background-color: rgba(0, 120, 215, 0.2); /* 与新游戏按钮一致的蓝色背景 */
            color: #00bfff; /* 亮蓝色文字 */
            border: 1px solid rgba(0, 191, 255, 0.5); /* 蓝色边框 */
        }

        .modal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
        }

        /* 嵌入文案中的时间控件样式 */
        .inline-time-controls {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 0 5px;
            vertical-align: middle;
        }

        .inline-time-value {
            font-size: 1.2rem;
            color: #00bfff;
            min-width: 30px;
            text-align: center;
        }

        /* 保持原有时间按钮样式兼容 */
        .time-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(0, 191, 255, 0.5);
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .time-btn:hover {
            background-color: rgba(0, 191, 255, 0.2);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<!-- 星空背景 -->
<div class="stars" id="stars"></div>

<div class="start-container">
    <h1 class="game-title">立方的一生</h1>
    <!-- 消息显示区域 -->
    <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    <!-- 未登录时显示登录/注册卡片 -->
    <div th:if="${not isLoggedIn}" class="auth-container">
        <div class="auth-card" id="loginCard">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-button">登录</button>
                <span class="toggle-link" onclick="toggleForms()">没有账号？注册</span>
            </form>
        </div>

        <div class="auth-card hidden" id="registerCard">
            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="regUsername">用户名</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">密码</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <button type="submit" class="auth-button">注册</button>
                <span class="toggle-link" onclick="toggleForms()">已有账号？登录</span>
            </form>
        </div>
    </div>


    <div th:if="${isLoggedIn}">
        <div class="button-group">
            <button class="start-button" id="newGameButton">新游戏</button>
            <button class="start-button" id="continueGameButton" th:disabled="${hasSaveData == null ? true : !hasSaveData}" >继续游戏</button>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-btn" title="退出登录"></button>
        </form>
    </div>
<!--    <div class="custom-modal" id="newGameModal">-->
<!--        <div class="modal-content">-->
<!--            <h3 class="modal-title">开始新游戏</h3>-->
<!--            <p class="modal-message">确定要开始新游戏吗？这将清除当前游戏进度！</p>-->
<!--            <div class="modal-buttons">-->
<!--                <button class="modal-btn cancel" id="cancelNewGame">取消</button>-->
<!--                <button class="modal-btn confirm" id="confirmNewGame">确认</button>-->
<!--            </div>-->
<!--        </div>-->
<!--    </div>-->
</div>
<!-- 游戏介绍弹窗 -->
<div class="custom-modal" id="gameStartModal">
    <div class="modal-content">
        <h3 class="modal-title">✨ 准备开启立方冒险！✨</h3>
        <div class="modal-message" style="text-align: center; line-height: 1.8;">
            <p>萌萌的小方块已就位～</p>
            <p>准备好在接下来的
                <span class="inline-time-controls">
                    <button class="time-btn" id="decreaseTime">-</button>
                    <span id="gameTimeValue" class="inline-time-value">6</span>
                    <button class="time-btn" id="increaseTime">+</button>
                </span>
                分钟的冒险旅程里
            </p>
            <p>解锁一场专属你的星空奇妙冒险吗？</p>
            <p>🌟 <strong>成长日记</strong>：撞撞彩色道具，变大变装，记录专属于你的"立方人生"！</p>
            <p>🌌 <strong>探索世界</strong>：在大地闯荡，绘制独属于你的图案！别跑出红色边界哦～</p>
            <p>🎮 <strong>操作指南</strong>：鼠标转视角，WSAD/方向键移动，Are you ready？</p>
        </div>

        <div class="modal-buttons">
            <button class="modal-btn cancel" id="cancelGameStart">再想想</button>
            <button class="modal-btn confirm" id="confirmGameStart"> 冲鸭！出发！</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // 登录完成后通过thymeleaf获取token并存储在本地
    (function() {
        // 从Thymeleaf模型获取token和登录状态
        const token = [[${token}]] || localStorage.getItem('authToken');
        const isLoggedIn = /*[[${isLoggedIn}]]*/ false;

        if (token) {
            localStorage.setItem('authToken', token);
        } else {
            console.log("未获取到token");
            // 如果没有token但标记为已登录状态，则执行退出登录
            if (isLoggedIn) {
                console.log("检测到异常登录状态，自动退出");
                const logoutForm = document.createElement('form');
                logoutForm.action = '/logout';
                logoutForm.method = 'post';
                document.body.appendChild(logoutForm);
                logoutForm.submit();
            }
        }

        // 检查当前URL是否有查询参数或哈希值
        if (window.location.search || window.location.hash) {
            // 仅保留基础URL，移除查询参数和哈希值
            window.history.replaceState(null, null, window.location.pathname);
        }
    })();

    const errorMessage = /*[[${errorMessage}]]*/ null;
    console.log(errorMessage);

    if (errorMessage && (errorMessage === "用户名已存在")) {
        // 登录卡片淡出
        const loginCard = document.getElementById('loginCard');
        const registerCard = document.getElementById('registerCard');
        loginCard.classList.add('hidden');
        // 延迟后注册卡片淡入（与动画时间匹配）
        registerCard.classList.remove('hidden');
    }

    // 切换登录/注册表单（带动画效果）
    function toggleForms() {
        const loginCard = document.getElementById('loginCard');
        const registerCard = document.getElementById('registerCard');

        if (!loginCard.classList.contains('hidden')) {
            // 登录卡片淡出
            loginCard.classList.add('hidden');
            // 延迟后注册卡片淡入（与动画时间匹配）
            setTimeout(() => {
                registerCard.classList.remove('hidden');
            }, 400);
        } else {
            // 注册卡片淡出
            registerCard.classList.add('hidden');
            // 延迟后登录卡片淡入（与动画时间匹配）
            setTimeout(() => {
                loginCard.classList.remove('hidden');
            }, 400);
        }
    }

    // 新游戏按钮逻辑 - 使用自定义弹窗
    const newGameButton = document.getElementById('newGameButton');
    const gameStartModal = document.getElementById('gameStartModal');
    // const cancelNewGame = document.getElementById('cancelNewGame');
    // const confirmNewGame = document.getElementById('confirmNewGame');
    const continueGameButton = document.getElementById('continueGameButton');

    if (continueGameButton) {
        continueGameButton.addEventListener('click', function(e) {
            // 如果按钮被禁用则不执行任何操作
            if (this.disabled) {
                e.preventDefault();
                return;
            }

            // 检查登录状态
            let token = [[${token}]] || localStorage.getItem('authToken');

            if (token) {
                // 跳转到游戏页面
                window.location.href = '/game/mainGame';
            } else {
                console.error('未找到登录Token，无法进入游戏');
                alert('登录状态异常，请重新登录');

                logoutForm.action = '/logout';

        newGameButton.addEventListener('click', function(e) {
            e.preventDefault();
            let token = [[${token}]] || localStorage.getItem('authToken');

    // 时间控制逻辑（直接操作文案中的时间显示）
    const gameTimeValue = document.getElementById('gameTimeValue');
    const decreaseTime = document.getElementById('decreaseTime');
    const increaseTime = document.getElementById('increaseTime');
    let gameMinutes = 4;

    // 时间同步更新
    function updateTimeDisplay() {
        gameTimeValue.textContent = gameMinutes;
    }

    // 初始化显示
    updateTimeDisplay();

    // 减少时间
    decreaseTime.addEventListener('click', () => {
        if (gameMinutes > 2) {
            gameMinutes--;
            updateTimeDisplay();
        }
    });

    // 增加时间
    increaseTime.addEventListener('click', () => {
        if (gameMinutes < 6) {
            gameMinutes++;
            updateTimeDisplay();
        }
    });

    // 弹窗控制逻辑（保持原有跳转逻辑）
    const cancelGameStart = document.getElementById('cancelGameStart');
    const confirmGameStart = document.getElementById('confirmGameStart');

    cancelGameStart.addEventListener('click', () => {

    });

    // 确认进入游戏
    confirmGameStart.addEventListener('click', () => {
        gameStartModal.classList.remove('show');
        const token = [[${token}]] || localStorage.getItem('authToken');
        if (token) {
            try {
                // 传递选择的游戏时间到后端
                fetch(`/api/game/reset?gameMinutes=${gameMinutes}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/game/mainGame';
                    } else {
                        handleLoginError(); // 复用原有错误处理
                    }
                });
            }
            catch (e) {
                handleLoginError()
            }
        } else {
            handleLoginError();
        }
    });
